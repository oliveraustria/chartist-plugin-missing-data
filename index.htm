
<!DOCTYPE html>
<html>
    <head>    
        <title>missing-data Plugin</title>
        <link rel="stylesheet" href="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
        <script src="https://raw.githubusercontent.com/gionkunz/chartist-js/develop/dist/chartist.min.js"></script>
        <script src="pluginMissingData.js"></script>
    </head>
    <body>
        
        <div class="ct-chart" id="chart1"></div>
        
        
        
        <script>

            var data = {
                 labels: ['Week1', 'Week2', 'Week3', 'Week4', 'Week5', 'Week6'],
                    series: [
                        [null, null, null, 4, 5, 6],
                        [3, 3, 3, 3, null, null],
                        [6, 4, 2, null, 9, 9]
                     ]
            };
            var chart = new Chartist.Line('.ct-chart', data, {
                plugins: [
                    ctMissingData({
                      showMissingDataPoints: false
                    })
              ]
            });
            
           
        
        </script>
    </body>
</html>
